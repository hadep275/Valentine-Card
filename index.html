<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valantines day card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" style="border-top-right-radius: 30%;">
      <div class="imgBox">
        <div class="imgBox-front" style="background: rgba(109, 6, 1, 0.95)">
          <div class="details">
            <div class="content">
              <h2>
                Happy <br /><br />
                Valentines
              </h2>
            </div>
          </div>
        </div>
        <div class="imgBox-back">
          <h3>With love ...</h3>
        </div>
      </div>
      <div class="details">
        <div class="content">
          <div class="social-icons">
            <a href="#">
              <i
                class="fa-sharp fa-solid fa-heart-pulse fa-beat-fade fa-2xl"
                style="color: #230029"
              ></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
